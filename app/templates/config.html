<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a href="/" class="navbar-brand">
                    <img src="{{ url_for('static',filename='images/logo-no-background.png') }}" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item">
                            <a href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a href="">Services</a>
                        </li>
                        <!-- <li class="nav-item">
                            <a href="">page 5</a>
                        </li> -->

                    </ul>
                </div>

            </div>

        </nav>
    </header>
    <main>
        <div class="container">
            <div>
                <h2 class="main-header">
                    configure mem-cache
                </h2>
            </div>
            <div class="single-box mt-5">
                <form action="/config" method="post">
                    <div  class="position-relative" style="width: 70%;">
                        <input id="cach-size" name="size" placeholder="Enter Cach Size" class="m-0 w-100" style="padding-right: 80px;" type="number">
                        
                        </input>
                        <div id="mb">
                            MB
                        </div>

                        
                    </div>
                    

                    <select name="policy" id="policy" name="policy">
                        <option value="">Select Policy</option>
                        <option value="0">Random replacement (RR)</option>
                        <option value="1">Least recently used (LRU)</option>
                    </select>

                    <label for="clearCach" class="container-checkbox d-flex justify-content-end align-items-center flex-row-reverse" style="width: 70%; margin-top: 50px;">Clear Cache
                        <input type="checkbox" checked="checked" class="m-0" name="clear" id="clearCach" style="width: 50px; margin-right: 30px !important;">
                        <span class="checkmark"></span>
                    </label>
                    

                    <button type="submit" class="btn btn-success">Send</button>
                    {%if message%} 
                    <div class="result mt-5">
                        <h3>{{message}}</h3>
                    </div>
                    {%endif%}
                </form>
                
                    
                   
                   

            


                  
            </div>

        </div>
    </main>
    

    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
