<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="{{ url_for('static',filename='js/jquery.js') }}"></script>

    <title>Document</title>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a href="/" class="navbar-brand">
                    <img src="{{ url_for('static',filename='images/logo-no-background.png') }}" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item">
                            <a href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a href="">Services</a>
                        </li>
                        <!-- <li class="nav-item">
                            <a href="">page 5</a>
                        </li> -->

                    </ul>
                </div>

            </div>

        </nav>
    </header>
    <main>
        <div class="container">
            <div>
                <h2 class="main-header">
                    pool resizing
                </h2>
            </div>
            <div class="single-box mt-5">
                <h3>Number of instances: <span>{{size}}</span></h3>
                
                <form action="/increase" method="post">


                    <button type="submit" class="btn btn-success w-auto">Increment instances</button>
                    {%if message1%} 
                    <div class="result mt-5">
                        <h3>{{message1}}</h3>
                    </div>
                    {%endif%}
                </form>
                
                <form action="/decrease" method="post">


                    <button type="submit" class="btn btn-success w-auto">Decrement instances</button>
                    {%if message2%} 
                    <div class="result mt-5">
                        <h3>{{message2}}</h3>
                    </div>
                    {%endif%}
                </form>
                    
                   
          

                  
            </div>

        </div>
    </main>
    

    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script> -->
</body>
</html>
